<h2>Cadastro de Cliente</h2>
<form (ngSubmit)="salvar()">
  <div>
    <label for="codigo">Código</label>
    <input id="codigo" type="text" name="codigo" [(ngModel)]="codigo" />
  </div>
  <div>
    <label for="nome">Nome</label>
    <input id="nome" type="text" name="nome" [(ngModel)]="nome" />
  </div>
  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" type="text" name="cpf" [(ngModel)]="cpf" />
  </div>
  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" type="text" name="telefone" [(ngModel)]="telefone" />
  </div>
  <div>
    <label for="endereco">Endereço</label>
    <input id="endereco" type="text" name="endereco" [(ngModel)]="endereco" />
  </div>
  <div class="btn">
    <button type="submit">Salvar</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
